<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Papier-Ciseaux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container">
        <h3 class="text-center my-3">Choisir pierre, papier ou ciseaux</h3>
        <div class="container col-md-6 d-flex justify-content-center">
            <div class="game d-flex justify-content-center align-items-center">
                <div class="game-choice-bloc col-md-2" data-choice="pierre">
                    <div class="card">
                        <img src="./images/pierre.png" class="card-img-top" alt="pierre">
                    </div>
                    <p class="text-center">Pierre</p>
                </div>
                <div class="game-choice-bloc col-md-2 mx-3" data-choice="papier">
                    <div class="card">
                        <img src="./images/papier.png" class="card-img-top" alt="papier">
                    </div>
                    <p class="text-center">Papier</p>
                </div>
                <div class="game-choice-bloc col-md-2" data-choice="ciseaux">
                    <div class="card">
                        <img src="./images/ciseaux.png" class="card-img-top" alt="ciseaux">
                    </div>
                    <p class="text-center">Ciseaux</p>
                </div>
            </div>
        </div>
        <div id="ordi">
            <h3 class="text-center my-3">Choix de l'ordi</h3>
            <div class="container col-md-6 d-flex justify-content-center">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="ordi col-md-3 col-sm-2">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="container text-success text-center">
            
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
